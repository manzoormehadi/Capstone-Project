<br>
<div class="header">
  Top Tracks
</div>
<mat-card  class="example-card" *ngFor="let track of trackList">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{track.name}}</mat-card-title>
      <mat-card-subtitle>{{track.artistName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="http://direct.rhapsody.com/imageserver/v2/albums/{{track.albumId}}/images/300x300.jpg" alt="Photo of a album">
    <mat-card-content>
      Song Album:<mat-card-subtitle>{{track.albumName}}</mat-card-subtitle> 
       Song ID:<mat-card-subtitle>{{track.id}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions><br>
      <button mat-raised-button color="primary" (click) ="addtorecommend(track)">Add to Recommend</button><br>
      <button mat-raised-button color="primary" (click) ="addtofavorite(track)">Add to Favorite</button><br>
      <!-- <a href="{{track.previewURL}}" mat-button color="primary" class="link-class">Preview Download</a> -->
      <audio controls class= "audio"> <source src="{{track.previewURL}}" type="audio/mpeg"></audio>
    </mat-card-actions>
  </mat-card>
