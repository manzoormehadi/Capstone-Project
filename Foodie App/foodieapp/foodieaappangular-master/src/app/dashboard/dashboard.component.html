<!doctype html>
<html lang="en">

<div class="sticky-top">
  <mat-toolbar class="toolbar">
    <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
    <a class="nav-link" [routerLink]="['/Dashboard']">Knock Eats<span class="sr-only"></span></a>
    <div style="position: absolute; right: 0;">

      <a class="mat-button" mat-raised-button [routerLink]="['/Favourite']"> View Favourites</a>
      <a class="mat-button" mat-raised-button (click)="logout()" style="margin:7px;">Logout</a>

    </div>
  </mat-toolbar>
</div>

<body>
  <mat-card class="topcard">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.pexels.com/photos/858508/pexels-photo-858508.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            class="mw-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1 style="text-align:right;"><i>Meals And Memories Are Made Here!</i></h1>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/2313686/pexels-photo-2313686.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            class="mw-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1 style="text-align:right;"><i>The Best Memories Are Made Around The Table</i></h1>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/2673353/pexels-photo-2673353.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
            class="mw-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1 style="text-align:right;"><i>Nothing Brings People Together Like Good Food</i></h1>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
  <div class="clsmatch">
    <mat-card class="carddisplay" *ngFor="let restaurant of list | paginate:{itemsPerPage:4,currentPage:q}">
      <mat-card-header class="matheaderclass">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="mattitleclass">{{restaurant.restaurant.name}}</mat-card-title>
        <mat-card-subtitle>Restaurant</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="matcontentclass">
        <img class="imageclass" mat-card-image src="{{restaurant.restaurant.thumb}}" alt="...">
      </mat-card-content>
      <div>
        <a mat-raised-button (click)="saveFavourites(restaurant)">Add Favourite ❤</a>&nbsp;&nbsp;
        <button (click)="res(restaurant)" mat-raised-button >Add Review ★</button>
      </div>
    </mat-card>
  </div>
  <div class="paginationdiv">
    <span>
      <pagination-controls (pageChange)="q=$event"></pagination-controls>
    </span>
  </div>
</body>
<router-outlet></router-outlet>
