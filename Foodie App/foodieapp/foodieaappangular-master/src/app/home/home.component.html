<!doctype html>
<html lang="en">
<div class="sticky-top">
  <mat-toolbar class="toolbar">
    <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
    <a class="nav-link" [routerLink]="['']">Knock Eats<span class="sr-only"></span></a>
    <div style="position: absolute; right: 0;">

      <a class="mat-button" mat-raised-button redirect routerLink="Login">Login </a>
      <a class="mat-button" mat-raised-button routerLink="Registration" style="margin:5px;">Register</a>

    </div>
  </mat-toolbar>
</div>

<div>
  <div class="topcard">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.pexels.com/photos/858508/pexels-photo-858508.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            class="mw-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1 style="text-align:right;"><i>Meals And Memories Are Made Here!</i></h1>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/2313686/pexels-photo-2313686.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            class="mw-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1 style="text-align:right;"><i>The Best Memories Are Made Around The Table</i></h1>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/2673353/pexels-photo-2673353.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
            class="mw-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1 style="text-align:right;"><i>Nothing Brings People Together Like Good Food</i></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="clsmatch">
  <mat-card class="carddisplay" *ngFor="let restaurant of list | paginate:{itemsPerPage:4,currentPage:q};let i = index">
    <mat-card-header class="matheaderclass">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="mattitleclass">{{restaurant.restaurant.name}}</mat-card-title>
      <mat-card-subtitle>Restaurant</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="matcontentclass">
      <img class="imageclass" mat-card-image src="{{restaurant.restaurant.thumb}}" alt="...">
    </mat-card-content>
    <div>
      <button class="button" mat-raised-button (click)="res1(restaurant)" id="reviewButton{{i}}" type="submit">Reviewsâ˜…

      </button>
    </div>
  </mat-card>
</div>
<div class="paginationdiv">

  <span>
    <pagination-controls (pageChange)="q=$event"></pagination-controls>
  </span>
</div>

</html>
<router-outlet></router-outlet>
